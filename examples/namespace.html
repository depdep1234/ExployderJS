<script src="../src/console_fix.js" charset="utf-8"></script>

<script src="../src/logging.js" charset="utf-8"></script>

<script charset="utf-8">
"use strict";
$(function(){

	var _aliasName = ExployderJS.getAliasNames();
	var log = Ex.Logging.getInstance();
	var body = Ex.BodyController.getInstance($("body"));
	body.addChild(log);
	log.output(_aliasName);//["Ex"]
	
	Ex.setAliasName("Burning");
	log.output(_aliasName);//["Ex","Burning"]
	
	var SomeClass = function(){
		var exports = {
			moonsaultPress : function(){
				log.output("小橋ここでムーンサルト出したぁっ！");
			}
		};
		return exports;
	};
	//Create Kobashi Class as Singleton
	Burning.createClass("Kobashi", SomeClass, true);
	log.output(Burning.reserved());//["getAliasNames", "setAliasName", "version", "reserved", "createClass", "Kobashi"]
	
	//Get a instance of Kobashi Class
	var kobashi = Burning.Kobashi.getInstance();
	kobashi.moonsaultPress();//小橋ここでムーンサルト出したぁっ！

});	
</script>

</head>
